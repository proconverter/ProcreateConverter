<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brushset Converter</title>
    <style>
        /* --- 1. Global Styles & Font --- */
        :root {
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --primary-button-bg: #212529;
            --primary-button-text: #ffffff;
            --secondary-button-bg: #f8f9fa;
            --secondary-button-text: #212529;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --info-bg: #e2e3e5;
            --info-text: #383d41;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* --- 2. The Main Card --- */
        .converter-card {
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 550px;
            padding: 32px;
            box-sizing: border-box;
        }

        /* --- 3. Typography --- */
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        p {
            font-size: 16px;
            color: var(--text-secondary);
            margin: 0 0 24px 0;
            line-height: 1.5;
        }
        label {
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        /* --- 4. Form Elements --- */
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
        }
        input[type="file"] {
            padding: 8px;
        }
        .submit-button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: var(--primary-button-bg);
            color: var(--primary-button-text);
            transition: background-color 0.2s;
        }
        .submit-button:hover {
            background-color: #495057;
        }

        /* --- 5. Message Area --- */
        .message-area {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        .message-info {
            background-color: var(--info-bg);
            color: var(--info-text);
        }
        .message-error {
            background-color: var(--error-bg);
            color: var(--error-text);
        }
    </style>
</head>
<body>
    <div class="converter-card">
        <h1>Brushset Converter</h1>
        <p>Upload your .brushset file to extract the stamps as high-resolution, transparent PNGs.</p>

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="order_id">Etsy Order ID</label>
                <input type="text" id="order_id" name="order_id" placeholder="Enter the Order ID from your Etsy purchase" required>
            </div>

            <div class="form-group">
                <label for="brush_file">.brushset File</label>
                <input type="file" id="brush_file" name="brush_file" required>
            </div>

            <div class="message-area {{ 'message-error' if message and 'Error:' in message else 'message-info' }}">
                {% if message %}
                    {{ message }}
                {% else %}
                    This tool extracts stamp images, not complex brush textures. Max file size: 50 MB.
                {% endif %}
            </div>

            <button type="submit" class="submit-button">Convert My Brushes</button>
        </form>
    </div>
</body>
</html>
